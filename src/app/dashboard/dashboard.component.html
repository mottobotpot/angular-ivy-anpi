<h3>Top Incidents</h3>
<div class="grid grid-pad">
  <a *ngFor="let incident of incidents" class="col-1-4"
      routerLink="/detail/{{incident.id}}">
    <div class="module incident">
      <h4>{{incident.name}}</h4>
    </div>
  </a>
</div>

<app-incident-search></app-incident-search>
