<h2>My Incidents</h2>

<div>
  <label>Incident name:
    <input #incidentName />
  </label>
  <!-- (click) 入力値をadd()に渡したあと、入力をクリアする -->
  <button (click)="add(incidentName.value); incidentName.value=''">
    add
  </button>
</div>

<ul class="incidents">
  <li *ngFor="let incident of incidents">
    <a routerLink="/detail/{{incident.id}}">
      <span class="badge">{{incident.id}}</span> {{incident.name}}
    </a>
    <button class="delete" title="delete incident"
    (click)="delete(incident)">x</button>
  </li>
</ul>
